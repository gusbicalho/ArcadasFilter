<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Check Franz</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="/" />

    <link rel="stylesheet" href="yeti-bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Escreva os nomes:</h1>
          <form id="names-form">
            <div class="form-group">
              <textarea name="names" class="form-control" rows="10" placeholder="Um nome por linha..."></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Check'em</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <img src="loader.gif" id="loader" hidden="true">
          <div class="alert alert-danger" id="error-panel" hidden="true">
            <h4>Erro</h4>
            <p id="error-msg"></p>
          </div>
        </div>
        <div class="col-sm-6 col-xs-12 bg-success" id="inside">
          <h2>Franciscanos</h2>
          <ul></ul>
        </div>
        <div class="col-sm-6 col-xs-12 bg-danger" id="outside">
          <h2>Outsiders</h2>
          <ul></ul>
        </div>
      </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="/modules/rx/dist/rx.all.min.js"></script>
    <script src="/modules/rx/dist/rx.all.compat.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
